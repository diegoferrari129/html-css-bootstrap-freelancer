<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- HEADER -->
    <div class="header bg_header">
        <div class="container">
            <div class="row">
                
                <!-- TITLE -->
                <div class="col-6">
                    <div class="content"></div>
                </div>
                
                <!-- NAV -->
                <div class="col-6">
                    <div class="content"></div>
                </div>
            </div>
        </div>
    </div>   
    <!-- MAIN -->
    <div class="main">
        
        <!-- START BOOTSTRAP -->
        <section class="bg_main py-5">
            <div class="container-sm">
                <div class="row">
                    <div class="col-12">
                        <div class="content"></div>
                    </div>
                </div>
            </div>
        </section>
        
        <!-- PORTFOLIO -->
        <section class="my-5">
            <div class="container">
                <div class="row g-3">
                    <div class="col-sm-12 col-md-6 col-lg-4">
                        <div class="content"></div>
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-4">
                        <div class="content"></div>
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-4">
                        <div class="content"></div>
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-4">
                        <div class="content"></div>
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-4">
                        <div class="content"></div>
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-4">
                        <div class="content"></div>
                    </div>
                </div>
            </div>
        </section>
        
        <!-- ABOUT -->
        <section class="bg_main py-5">
            <div class="container">
                <div class="row g-3">
                    <div class="col-sm-12 col-md-6 col-lg-6">
                        <div class="content"></div>
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-6">
                        <div class="content"></div>
                    </div>
                </div>
            </div>
        </section>
        
        <!-- CONTACT ME -->
        <section class="my-5">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="content"></div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <!-- FOOTER -->
    <div class="footer"></div>
</body>
</html>
