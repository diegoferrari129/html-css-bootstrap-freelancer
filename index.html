<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- HEADER -->
    <div class="header bg_header">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <!-- NAVBAR -->
                    <nav class="navbar navbar-expand-md navbar-expand-lg navbar-dark">
                        <div class="container-fluid">
                            <a class="navbar-brand fw-bold" href="#">START BOOTSTRAP</a>
                            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                                <ul class="navbar-nav ms-auto mb-2 mb-md-0 mb-lg-0">
                                <li class="nav-item">
                                    <a class="nav-link" href="#">PORTFOLIO</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">ABOUT</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">CONTACT</a>
                                </li>
                                </ul>
                            </div>
                        </div>
                   </nav>
                </div>
            </div>
        </div>
    </div>   
    
    <!-- MAIN -->
    <div class="main">
        <!-- START BOOTSTRAP SECTION -->
        <section class="bg_main py-5">
            <div class="container-sm">
                <div class="row">
                    <div class="col-12">
                        <div class="content"></div>
                    </div>
                </div>
            </div>
        </section>
        
        <!-- PORTFOLIO SECTION -->
        <section class="my-5">
            <div class="container">
                <div class="row g-3">
                    <div class="col-sm-12 col-md-6 col-lg-4">
                        <div class="content"></div>
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-4">
                        <div class="content"></div>
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-4">
                        <div class="content"></div>
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-4">
                        <div class="content"></div>
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-4">
                        <div class="content"></div>
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-4">
                        <div class="content"></div>
                    </div>
                </div>
            </div>
        </section>
        
        <!-- ABOUT SECTION -->
        <section class="bg_main py-5">
            <div class="container">
                <div class="row g-3">
                    <div class="col-sm-12 col-md-6 col-lg-6">
                        <div class="content"></div>
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-6">
                        <div class="content"></div>
                    </div>
                </div>
            </div>
        </section>
        
        <!-- CONTACT ME SECTION -->
        <section class="my-5">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="content"></div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- FOOTER -->
    <div class="footer">
        <!-- FOOTER TOP SECTION -->
        <div class="bg_footer_top py-5">
            <div class="container">
                <div class="row g-4">
                    <div class="col-sm-12 col-md-4 col-lg-4">
                        <div class="content"></div>
                    </div>
                    <div class="col-sm-12 col-md-4 col-lg-4">
                        <div class="content"></div>
                    </div>
                    <div class="col-sm-12 col-md-4 col-lg-4">
                        <div class="content"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- FOOTER BOT SECTION -->
        <div class="bg_footer_bot py-5">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="content"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
